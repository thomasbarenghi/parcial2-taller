<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <title>La Aventura Del Bosque Intergaláctico - Administracion</title>
    <meta name="description"
        content="La Aventura Del Bosque Intergaláctico es un juego interactivo que lleva a los jugadores a través de un bosque lleno de misterios y desafíos.">
    <!-- Preload the Outfit font to improve performance -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" as="style" />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <!-- Bootstrap Bundle (JS) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"
        defer></script>
    <!-- Global styles -->
    <link href="./css/reset.css" rel="stylesheet" />
    <link href="./css/global.css" rel="stylesheet" />
    <link href="./css/layout.css" rel="stylesheet" />
    <!-- First Content Preload -->
    <link rel="preload" href="./multimedia/puntaje-bg.webp" as="image" type="image/webp" />
</head>

<body>
    <header>
        <div class="flex-col justify-content-between container-custom align-content-center full-size d-flex">
            <a href="index.html">
                <img src="./multimedia/iconos/logo.svg" alt="Logo de La Aventura Del Bosque Intergaláctico"
                    class="d-none d-lg-block" />
                <img src="./multimedia/iconos/logo-mini.svg" alt="Logo de La Aventura Del Bosque Intergaláctico"
                    class="d-block d-lg-none" />
            </a>
            <nav class="d-none d-lg-flex align-items-center">
                <ul>
                    <li>
                        <a href="index.html">
                            <img src="./multimedia/iconos/inicio-text.svg" alt="Inicio" />
                        </a>
                    </li>
                    <li>
                        <a href="index.html#puntajes">
                            <img src="./multimedia/iconos/puntajes-text.svg" alt="Historial de puntajes" />
                        </a>
                    </li>
                    <li>
                        <a href="librojuego.html">
                            <img src="./multimedia/iconos/jugar-text.svg" alt="Nueva partida" />
                        </a>
                    </li>
                </ul>
            </nav>
            <!-- Hamburger Button -->
            <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <img class="navbar-toggler-icon" id="menu-icon" src="./multimedia/iconos/menu.svg" alt="Menu" />
            </button>
        </div>
        <!-- Collapsible Navigation Menu -->
        <div class="collapse navbar-collapse bg-white" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">
                        <img src="./multimedia/iconos/inicio-text.svg" alt="Inicio" />
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="index.html#puntajes">
                        <img src="./multimedia/iconos/puntajes-text.svg" alt="Historial de puntajes" />
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="librojuego.html">
                        <img src="./multimedia/iconos/jugar-text.svg" alt="Nueva partida" />
                    </a>
                </li>
            </ul>
        </div>
    </header>
    <main>
        <!-- Hero -->
        <section class="box-center min-vh-100 align-items-center position-relative" id="base-section">
            <!-- BG + Overlay -->
            <div class="image-container position-absolute full-size top-0 end-0 z-n1">
                <img id="background" src="./multimedia/puntaje-bg.webp" class="image-cover" alt="Imagen de fondo" />
                <div class="overlay-50"></div>
            </div>
            <!-- Content -->
            <div class="d-flex container-custom full-size flex-column justify-content-sm-start gap-4 py-4">
                <div class="d-flex justify-content-between align-items-center flex-wrap">
                    <h1 id="welcome-text" class="text-white"></h1>
                    <a class="btn" href="modificar-capitulo.html?action=create">Crear Capitulo</a>
                </div>
                <div class="p-4 overflow-x-auto min-w-[3000px] rounded-5 bg-white w-100">
                    <table class="table">
                        <thead class="fw-bold">
                            <tr>
                                <th scope="col">Id</th>
                                <th scope="col">Titulo</th>
                                <th scope="col">Texto</th>
                                <th scope="col">Pregunta</th>
                                <th scope="col">Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="tbody"></tbody>
                    </table>
                </div>
            </div>
        </section>
        <footer class="box-center">
            <div class="content-container">
                <p class="text-white">
                    © 2024 La Aventura Del Bosque Intergalatico. Todos los derechos
                    reservados.
                    <br />
                    <span class="fw-bold">
                        Creado por Thomas Barenghi (DNI 44792707)</span>
                </p>
            </div>
        </footer>
    </main>
    <script type="module" src="./js/admin.js"></script>
</body>

</html>
