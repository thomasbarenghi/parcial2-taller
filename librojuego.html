<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <title>La Aventura Del Bosque Intergaláctico - Juego</title>
  <meta name="description"
    content="La Aventura Del Bosque Intergaláctico es un juego interactivo que lleva a los jugadores a través de un bosque lleno de misterios y desafíos.">
  <!-- Preload the Outfit font to improve performance -->
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" as="style" />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet" />
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <!-- Preload the main game script to speed up loading -->
  <script rel="modulepreload" type="module" src="./js/libroJuego/main.js" defer></script>
  <!-- Bootstrap Bundle (JS) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"
    defer></script>
  <!-- Global styles -->
  <link href="./css/reset.css" rel="stylesheet" />
  <link href="./css/global.css" rel="stylesheet" />
  <link href="./css/layout.css" rel="stylesheet" />
</head>

<body>
  <header>
    <div class="flex-col justify-content-between container-custom align-content-center full-size d-flex">
      <a href="index.html">
        <img src="./multimedia/iconos/logo.svg" alt="Logo de La Aventura Del Bosque Intergaláctico"
          class="d-none d-lg-block" />
        <img src="./multimedia/iconos/logo-mini.svg" alt="Logo de La Aventura Del Bosque Intergaláctico"
          class="d-block d-lg-none" />
      </a>
      <div class="d-flex justify-content-center align-items-center gap-5">
        <nav class="d-none d-xl-block">
          <ul>
            <li>
              <a href="index.html">
                <img src="./multimedia/iconos/inicio-text.svg" alt="Inicio" />
              </a>
            </li>
            <li>
              <a href="index.html#puntajes">
                <img src="./multimedia/iconos/puntajes-text.svg" alt="Historial de puntajes" />
              </a>
            </li>
            <li>
              <a href="librojuego.html">
                <img src="./multimedia/iconos/jugar-text.svg" alt="Nueva partida" />
              </a>
            </li>
          </ul>
        </nav>
        <a class="btn" href="login.html">Ingresar</a>
      </div>
    </div>
    </div>
  </header>
  <main>
    <!-- Hero -->
    <section class="box-center min-vh-100 align-items-center position-relative" id="base-section">
      <!-- BG + Overlay -->
      <div class="image-container position-absolute full-size top-0 end-0 z-n1">
        <img id="background" src="" class="image-cover" alt="Imagen de fondo" />
        <div class="overlay-50"></div>
      </div>
      <!-- Content -->
      <article
        class="content-container justify-content-between full-size d-flex flex-column py-3 py-xl-0 flex-xl-row gap-5">
        <!-- Vector -->
        <figure class="d-flex w-100 justify-content-center justify-content-xl-end" style="max-width: 85%">
          <img id="vector-image" src="" alt="Bryan, el personaje principal" class="image-cover ratio-1x1" />
        </figure>
        <!-- Textos -->
        <div class="w-100 text-white">
          <span id="caption" class="fw-bold text-white"></span>
          <h1 class="fs-1" id="title"></h1>
          <p id="story"></p>
          <div class="d-flex gap-1 flex-column mt-4 gap-3">
            <span class="h3 fw-bold" id="question"></span>
            <div class="d-flex flex-wrap align-items-start gap-2">
              <a href="" id="button1" class="btn"></a>
              <a href="" id="button2" class="btn"></a>
            </div>
          </div>
        </div>
      </article>
    </section>
    <footer class="box-center">
      <div class="content-container">
        <p class="text-white">
          © 2024 La Aventura Del Bosque Intergalatico. Todos los derechos
          reservados.
          <br />
          <span class="fw-bold">
            Creado por Thomas Barenghi (DNI 44792707)</span>
        </p>
      </div>
    </footer>
  </main>
</body>

</html>
